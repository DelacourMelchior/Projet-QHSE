name: Deploiement Automatique Cabinet Delacour

on:
  push:
    branches: ["main"] # Se lance dès que vous modifiez la branche principale

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Recuperer le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Installer les outils et construire le site
        run: |
          npm install
          npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Configurer GitHub Pages
        uses: actions/configure-pages@v4

      - name: Envoyer les fichiers vers l'hébergement
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Publier le site en ligne
        id: deployment
        uses: actions/deploy-pages@v4
