<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cabinet Delacour</title>
    <script type="text/javascript">
      // Redirection immédiate vers la version Hash pour éviter le 404
      var l = window.location;
      var path = l.pathname;
      // On retire le slash initial et on crée le hash
      var target = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#' + path;
      l.replace(target);
    </script>
  </head>
  <body>
  </body>
</html>
