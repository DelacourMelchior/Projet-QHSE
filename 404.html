<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection...</title>
    <script type="text/javascript">
      // Cette portion de code permet de transformer la route 404 en paramètre de requête
      var pathSegmentsToKeep = 0; // Mettez 1 si votre site est dans un sous-dossier (ex: monsite.github.io/mon-projet/)

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
