<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cabinet Delacour</title>
    <script type="text/javascript">
      // Ce script prend le chemin actuel et le transforme en paramètre de requête 'p'
      // Puis il redirige vers l'index.html qui traitera la redirection proprement.
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
