    <!-- Script de secours pour redirection 404 SPA -->
    <script>
      (function() {
        // Si on arrive sur un chemin qui n'est pas la racine et qui n'est pas un hash
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html' && !window.location.hash) {
          var path = window.location.pathname;
          // On redirige vers la version hashée : /chemin -> /#/chemin
          window.location.replace(window.location.origin + '/#' + path);
        }
      })();
    </script>
